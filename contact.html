<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <a class="mug-icon" href="index.html">
            <i class="fa-solid fa-mug-hot"></i>
          </a>
        </li>
        <div class="nav-links">
          <li><a href="about.html">ABOUT</a></li>
          <li><a href="contact.html">CONTACT</a></li>
        </div>
      </ul>
    </nav>
    <header>
      <section class="left-section-contact">
        <form action="index.html" method="post">
          <h1>Contact Form</h1>
          <div class="form-group">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="topic">Topic:</label>
            <select id="topic" name="topic" required>
              <option value="" disabled selected>Please select a topic</option>
              <option value="bookings">Bookings</option>
              <option value="online-orders">Online Orders</option>
              <option value="complaints">Complaints</option>
            </select>
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          <div class="form-group">
            <button type="submit">Submit</button>
          </div>
        </form>
      </section>

      <section class="right-section-contact">
        <img src="assets/hero_image.jpg" alt="Cafe Image" />
      </section>
    </header>

    <footer>
      <div class="footer-content">
        <p><i class="fa-solid fa-mug-hot"></i> Copyright 2024</p>
        <a class="insta-icon" href="#">
          <i class="fa-brands fa-square-instagram"></i>
        </a>
      </div>
    </footer>
  </body>
</html>
